<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <form>
    
        <h1>Formulário de Cadastro</h1>    

        <label for="Nome">Nome: </label>
        <input type="text" placeholder="Digite seu Nome" id="Nome"/> 
        <br>

        <label for="email">E-Mail: </label>
        <input type="email" id="email" placeholder="Digite seu E-Mail" />
        <br>

        <label for="Senha">Senha</label>
        <input type="password" id="Senha" placeholder="Digite sua senha" />
        <br>

        <textarea name="complemento" id="area de texto1" cols=22" rows="4" placeholder="Algo a complementar?"></textarea>
        <br>

        
        <label for="menususpenso">Qual será a sua função? </label>
        <select id="menususpenso" name="Funcao">
            <option value="escolha">Escolha</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
            <option value="outro">Outro</option>
        </select>
        <br>


        <button type="submit" id="botaosubmit">Enviar</button>
        <button type="reset" id="botaoreset">Limpar</button>

    </form>
</body>

</html>
