<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register forms</title>
</head>
<body>
    <form>
        <h1>Register forms</h1>

        <input type="text" placeholder="Type your name: ">
        <br>
    
        <input type="number" placeholder="Type your age: " max="100">
        <br>

        <label>What's your function?</label>
        <br>

        <input type="radio" name="Function" id="Teacher"><Label for="Teacher">Teacher</Label>
        <input type="radio" name="Function" id="Student"><Label for="Student">Student</Label>
        <input type="radio" name="Function" id="Other"><Label for="Other">Other</Label>
        <br>

        <select name="Cores">
        
            <option>Nenhuma</option>
            <option>Vermelho</option>
            <option>Azul</option>
            <option>Preto</option>

        </select>
        <br>

        <textarea name="" id="" cols=15" rows="4"></textarea>
        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>

</body>
</html>
